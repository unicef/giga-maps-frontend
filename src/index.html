<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>GigaMaps</title>

  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="icon" href="assets/images/favicon.png" />

  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "https://unisitetracker.unicef.io/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '<%= htmlWebpackPlugin.options.matomoSiteId %>']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->

  <script>
    window.LoomFlows = window.LoomFlows || {};
    LoomFlows.access_token = '<%= htmlWebpackPlugin.options.loomflowApiKey %>';
    (function (d) {
      var s = d.createElement('script'); s.async = true;
      s.src = 'https://loomflows.com/widget/widget.umd.js';
      (d.head || d.body).appendChild(s);
    })(document);
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
